<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <title>Robot Pipeline</title>
  <style>
    .node { fill: #e1f5fe; stroke: #0277bd; stroke-width: 2px; }
    .text { font-family: Arial, sans-serif; font-size: 14px; text-anchor: middle; }
    .arrow { stroke: #0277bd; stroke-width: 2; marker-end: url(#arrowhead); }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0277bd" />
    </marker>
  </defs>

  <!-- Robot Components -->
  <rect x="50" y="50" width="120" height="60" class="node" rx="10" />
  <text x="110" y="85" class="text">Sensors</text>

  <rect x="240" y="50" width="120" height="60" class="node" rx="10" />
  <text x="300" y="85" class="text">Perception</text>

  <rect x="430" y="50" width="120" height="60" class="node" rx="10" />
  <text x="490" y="85" class="text">Planning</text>

  <rect x="240" y="250" width="120" height="60" class="node" rx="10" />
  <text x="300" y="285" class="text">Control</text>

  <rect x="430" y="250" width="120" height="60" class="node" rx="10" />
  <text x="490" y="285" class="text">Actuation</text>

  <!-- Arrows -->
  <line x1="170" y1="80" x2="240" y2="80" class="arrow" />
  <line x1="360" y1="80" x2="430" y2="80" class="arrow" />
  <line x1="300" y1="110" x2="300" y2="250" class="arrow" />
  <line x1="430" y1="280" x2="360" y2="280" class="arrow" />

  <text x="300" y="200" class="text">World</text>
</svg>