<svg width="800" height="250" xmlns="http://www.w3.org/2000/svg">
  <title>Perception-Planning-Action Chain</title>
  <style>
    .node { fill: #fff3e0; stroke: #f57c00; stroke-width: 2px; }
    .text { font-family: Arial, sans-serif; font-size: 14px; text-anchor: middle; }
    .arrow { stroke: #f57c00; stroke-width: 2; marker-end: url(#arrowhead); }
    .sensor { fill: #ffebee; stroke: #d32f2f; stroke-width: 2px; }
    .actuator { fill: #e8eaf6; stroke: #303f9f; stroke-width: 2px; }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f57c00" />
    </marker>
  </defs>

  <!-- Environment -->
  <rect x="20" y="30" width="760" height="200" fill="none" stroke="#ccc" stroke-dasharray="5,5" />
  <text x="400" y="20" class="text">Robot Environment</text>

  <!-- Sensors -->
  <circle cx="100" cy="100" r="25" class="sensor" />
  <text x="100" y="105" class="text">Vision</text>

  <circle cx="100" cy="170" r="25" class="sensor" />
  <text x="100" y="175" class="text">LIDAR</text>

  <!-- Perception -->
  <rect x="200" y="110" width="120" height="60" class="node" rx="10" />
  <text x="260" y="145" class="text">Perception</text>

  <!-- Planning -->
  <rect x="380" y="110" width="120" height="60" class="node" rx="10" />
  <text x="440" y="145" class="text">Planning</text>

  <!-- Control -->
  <rect x="560" y="110" width="120" height="60" class="node" rx="10" />
  <text x="620" y="145" class="text">Control</text>

  <!-- Actuators -->
  <circle cx="740" cy="100" r="25" class="actuator" />
  <text x="740" y="105" class="text">Motors</text>

  <circle cx="740" cy="170" r="25" class="actuator" />
  <text x="740" y="175" class="text">Grippers</text>

  <!-- Arrows -->
  <line x1="125" y1="100" x2="200" y2="125" class="arrow" />
  <line x1="125" y1="170" x2="200" y2="145" class="arrow" />
  <line x1="320" y1="140" x2="380" y2="140" class="arrow" />
  <line x1="500" y1="140" x2="560" y2="140" class="arrow" />
  <line x1="680" y1="125" x2="715" y2="100" class="arrow" />
  <line x1="680" y1="145" x2="715" y2="170" class="arrow" />

  <text x="260" y="80" class="text">Environment</text>
  <text x="260" y="95" class="text">Understanding</text>

  <text x="440" y="80" class="text">Action</text>
  <text x="440" y="95" class="text">Planning</text>

  <text x="620" y="80" class="text">Motion</text>
  <text x="620" y="95" class="text">Control</text>
</svg>